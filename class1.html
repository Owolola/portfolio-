<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>WELCOME TO MY CODE WORLSD</p>
        <button id="fetchBtn">Get PHP Backend Message</button>
        <button id="fetchNodeBtn">Get Node.js Backend Message</button>
    <div id="result"></div>
        <div id="nodeResult"></div>
    <script>
        document.getElementById('fetchBtn').onclick = function() {
            fetch('backend.php')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = data.message;
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'Error issue arise: ' + error;
                });
        };
            document.getElementById('fetchNodeBtn').onclick = function() {
                fetch('http://localhost:3000/node-backend')
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('nodeResult').textContent = data.message;
                    })
                    .catch(error => {
                        document.getElementById('nodeResult').textContent = 'Error: ' + error;
                    });
            };
    </script>
</body>
</html>
